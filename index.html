<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="平滑簽名板" />
        <meta property="og:description" content="基於 HTML5 畫布的支持觸控式行動裝置的在線簽名和塗鴉，可以使用來製作在線簽名或塗鴉板，用戶繪製的東西可以用圖片的形式保存下來，非常方便實用。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/signature-pad.css" />
        <title>平滑簽名板</title>
    </head>
    <body>
        <div id="signature-pad" class="signature-pad container-lg">
            <div class="signature-pad-body">
                <canvas></canvas>
            </div>
            <div class="signature-pad-footer">
                <div class="description">在上方簽名</div>
                <div class="signature-pad-actions">
                    <div>
                        <button type="button" class="button btn-outline-primary clear" data-action="clear">清除</button>
                        <button type="button" class="button btn-outline-secondary" data-action="change-color">變更顏色</button>
                    </div>
                    <div>
                        <button type="button" class="button btn-outline-danger save" data-action="save-png">以 PNG 格式儲存</button>
                        <button type="button" class="button btn-outline-warning save" data-action="save-jpg">以 JPG 格式儲存</button>
                        <button type="button" class="button btn-outline-info save" data-action="save-svg">以 SVG 格式儲存</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.js" defer></script>
        <script src="js/signature-pad.js" defer></script>
    </body>
</html>
